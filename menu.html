    <style>

        /* æŒ‰é’®å®¹å™¨ */
        .btn-container {

        .func-btn {

        .message-history {
            max-height: 200px;

        }

        /* çºªå¿µæ—¥å¼¹çª— */
        .anniversary-modal {
            position: fixed;

            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            display: none;
        }

        .anniversary-item {
            display: flex;
            justify-content: space-between;

        .close-btn {

        @media (max-width: 768px) {

<body>
    <div class="content">
        <h2>é˜¿ç¥ï¼Œæˆ‘ä»¬å·²ç»åœ¨ä¸€èµ·äº†</h2>
        <div class="timer">
            <b id="d"></b> Days <b id="h"></b> Hours <b id="m"></b> Minutes <b id="s"></b> Seconds
        </div>
    </div>

    <div class="btn-container">
        <button class="func-btn" onclick="changeBg()">åˆ‡æ¢èƒŒæ™¯</button>
        <button class="func-btn" onclick="messageBoard()">æ‹çˆ±ç•™è¨€</button>
        <button class="func-btn" onclick="showAnniversary()">çºªå¿µæ—¥</button>
    </div>

    <script>
        // è®¡æ—¶å™¨åŠŸèƒ½
        function timer() {
            var start = new Date(2024, 5, 10);
            var t = new Date() - start;
            var h = ~~(t / 1000 / 60 / 60 % 24);
            h = h < 10 ? "0" + h : h;
            var m = ~~(t / 1000 / 60 % 60);
            m = m < 10 ? "0" + m : m;
            var s = ~~(t / 1000 % 60);
            s = s < 10 ? "0" + s : s;
            
            document.getElementById('d').innerHTML = ~~(t / 1000 / 60 / 60 / 24);
            document.getElementById('h').innerHTML = h;
            document.getElementById('m').innerHTML = m;
            document.getElementById('s').innerHTML = s;
        }
        timer();
        setInterval(timer, 1000);

        // åˆ‡æ¢èƒŒæ™¯åŠŸèƒ½
        const bgList = ['love.jpg', 'bg1.jpg', 'bg2.jpg','bg3.jpg', 'bg4.jpg', 'bg5.jpg', 'bg6.jpg', 'bg7.jpg'];
        let currentBg = 0;
        function changeBg() {
            currentBg = (currentBg + 1) % bgList.length;
            document.body.style.backgroundImage = `url('${bgList[currentBg]}')`;
        }

        // æ‹çˆ±ç•™è¨€åŠŸèƒ½
        function messageBoard() {
            const box = document.createElement('div');
            box.className = 'message-box';
            box.innerHTML = `
                <h3>ğŸ’Œ æ‹çˆ±ç•™è¨€æ¿</h3>
                <textarea placeholder="å†™ä¸‹ä½ æƒ³è¯´çš„è¯..." autofocus></textarea>
                <button class="func-btn" onclick="saveMessage(this)">ä¿å­˜ç•™è¨€</button>
                <div class="message-history"></div>
            `;

            showMessageHistory(box.querySelector('.message-history'));
            box.addEventListener('click', (e) => e.target === box && box.remove());
            document.body.appendChild(box);
            box.style.display = 'block';
        }

        function saveMessage(btn) {
            const box = btn.closest('.message-box');
            const textarea = box.querySelector('textarea');
            const message = textarea.value.trim();
            
            if(!message) return alert('ç•™è¨€å†…å®¹ä¸èƒ½ä¸ºç©ºå“¦~');
            
            const messages = JSON.parse(localStorage.getItem('loveMessages') || "[]");
            messages.push({
                content: message,
                date: new Date().toLocaleString()
            });
            localStorage.setItem('loveMessages', JSON.stringify(messages));
            
            textarea.value = '';
            showMessageHistory(box.querySelector('.message-history'));
        }

        function showMessageHistory(container) {
            const messages = JSON.parse(localStorage.getItem('loveMessages')) || [];
            container.innerHTML = messages.map(msg => `
                <div class="message-item">
                    <small>${msg.date}</small>
                    <p>${msg.content}</p>
                </div>
            `).reverse().join('');
        }

        // å®Œå–„åçš„çºªå¿µæ—¥åŠŸèƒ½
        function showAnniversary() {
            const modal = document.createElement('div');
            modal.className = 'anniversary-modal';
            modal.innerHTML = `
                <div class="close-btn" onclick="this.parentElement.remove()">Ã—</div>
                <h3>ğŸ‰ é‡è¦çºªå¿µæ—¥</h3>
                <div id="anniversary-list"></div>
            `;

            const anniversaryList = [
                { name: "100å¤©çºªå¿µ", days: 100 },
                { name: "åŠå¹´çºªå¿µ", days: 183 },
                { name: "520å¤©çºªå¿µ", days: 520 },
                { name: "ä¸€å‘¨å¹´", days: 365 },
                { name: "ä¸¤å‘¨å¹´", days: 730 }
            ];

            const listContainer = modal.querySelector('#anniversary-list');
            anniversaryList.forEach(item => {
                const div = document.createElement('div');
                div.className = 'anniversary-item';
                div.innerHTML = `
                    <span>${item.name}</span>
                    <span>${calculateAnniversary(item.days)}</span>
                `;
                listContainer.appendChild(div);
            });

            document.body.appendChild(modal);
            modal.style.display = 'block';
        }

        function calculateAnniversary(targetDays) {
            const start = new Date(2024, 5, 10);
            const today = new Date();
            const passedDays = Math.floor((today - start) / 86400000);
            const targetDate = new Date(start.getTime() + targetDays * 86400000);
            
            const remainingDays = targetDays - passedDays;
            const dateStr = targetDate.toLocaleDateString('zh-CN', { 
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            return remainingDays > 0 ? `${dateStr} (è¿˜æœ‰${remainingDays}å¤©)` :
                   remainingDays === 0 ? `${dateStr} ğŸ‰å°±æ˜¯ä»Šå¤©ï¼` :
                   `${dateStr} (å·²è¿‡å»${-remainingDays}å¤©)`;
        }
    </script>
